[env:native_test]
platform = native
lib_deps = 
	googletest
	
test_framework = googletest
build_flags = 
	${env.build_flags}
	-I./test/mocks
	-fsanitize=address
	-fsanitize=undefined
	-g
	-O0
	-lgcov
	--coverage
	-fprofile-abs-path
test_filter = *
test_build_src = yes

