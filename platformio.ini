;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = 
	mega2560
	uno
    ESP32
	Nucleo-F411RE
	Nucleo-F446RE
	#blackpill_f411ce
src_dir = .
include_dir = .

[env]
build_flags = 
	-Wall
lib_deps = 
	prenticedavid/MCUFRIEND_kbv@^3.1.0-Beta
	adafruit/Adafruit GFX Library@^1.11.9

[env:mega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	${env.lib_deps}
monitor_speed = 115200
monitor_echo = yes

[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
	${env.lib_deps}
monitor_speed = 115200
monitor_echo = yes


[env:ESP32]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
    ${env.lib_deps}
build_flags = -std=c++17
monitor_speed = 115200
monitor_echo = yes

[env:Nucleo-F446RE]
platform = ststm32
board = nucleo_f446re
framework = arduino
lib_deps = 
    ${env.lib_deps}
upload_protocol = stlink
build_flags =
	${env.build_flags}
	-std=c++17 -Os -g2 -Wunused-variable
monitor_speed = 115200
monitor_echo = yes
build_src_filter = +<*> -<.git/> -<.svn/> -<f446re_variant_files/>

[env:Nucleo-F411RE]
platform = ststm32
board = nucleo_f411re
framework = arduino
lib_deps = 
    ${env.lib_deps}
upload_protocol = stlink
build_flags =
	${env.build_flags}
	-std=c++17 -Os -g2
monitor_speed = 115200
monitor_echo = yes
build_src_filter = +<*> -<.git/> -<.svn/> -<f116re_variant_files/>

