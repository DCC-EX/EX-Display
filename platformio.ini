[platformio]
default_envs = 
	Wemos_D1_Mini32_RPI_ILI9486
	ESP32_Dev_RPI_ILI9486
	ESP32_Dev_Multi_RPI_ILI9486
	ESP32_Dev_ILI9488
	ESP32_SPI_ST7796_40
	uno
src_dir = .
include_dir = .

[env]
build_flags = 
	-Wall
	-std=c++17
lib_deps = 
	bodmer/TFT_eSPI
build_src_filter = 
	+<*>
	-<.git/>
	-<test/>

[env:Wemos_D1_Mini32_RPI_ILI9486]
platform = espressif32
board = wemos_d1_mini32
framework = arduino
lib_deps = 
	${env.lib_deps}
	
build_flags = 
	${env.build_flags}
	-DUSER_SETUP_LOADED=1
	-DRPI_DISPLAY_TYPE=1
	-DILI9486_DRIVER=1
	-DTFT_MISO=23
	-DTFT_MOSI=19
	-DTFT_SCLK=18
	-DTFT_CS=15
	-DTFT_DC=2
	-DTFT_RST=4
	-DTOUCH_CS=22
	-DLOAD_GLCD=1
	-DLOAD_FONT2=1
	-DLOAD_FONT4=1
	-DLOAD_FONT6=1
	-DLOAD_FONT7=1
	-DLOAD_FONT8=1
	-DLOAD_GFXFF=1
	-DSMOOTH_FONT=1
	-DSPI_FREQUENCY=26000000
	-DSPI_TOUCH_FREQUENCY=2500000
monitor_speed = 115200
monitor_echo = yes
test_ignore = *

