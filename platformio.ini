[env:uno]
platform = atmelavr
board = uno
framework = arduino
	${env.build_flags}
lib_deps = 
	;${env.lib_deps}
	adafruit/Adafruit GFX Library@^1.10.13
	adafruit/Adafruit TouchScreen@^1.1.3
	prenticedavid/MCUFRIEND_kbv@^3.1.0-Beta
